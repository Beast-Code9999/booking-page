<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking-page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="./svg/Logo.svg" alt="logo-svg">     
            </div>
            <div class="header__input">
                <div class="searchbar">
                    <input type="text"
                           placeholder="search hotels"
                           id="searchbar"
                           name="search"
                           class="searchbar__input">
                    <label for="searchbar" class="searchbar__label">
                        <img class="searchbar__img" src="./icon/icons8-search-32.png" alt="search-icon">
                    </label>
                </div>
            </div>
            <div class="header__user-nav">
                <div class="header__user-nav-icon">
                    <img src="./icon/icons8-bookmark-32.png" alt="icons8-bookmark-32" class="header__user-nav-img">
                    <span class="header__user-nav-notif">10</span>
                </div>
                <div class="header__user-nav-icon">
                    <img src="./icon/icons8-chat-32.png" alt="icons8-chat-32" class="header__user-nav-img">
                    <span class="header__user-nav-notif">27</span>
                </div>
                <div class="header__user-nav-profile">
                   <a href="https://github.com/Beast-Code9999" target="_blank">beast code</a>
                </div>
            </div>
        </header>
        <main class="main">
            <aside class="aside">
                <ul class="aside__links">
                    <li class="aside__item">
                        <a href="#">
                            <img class="aside__img" src="./icon/icons8-home-32.png" alt="hotel">
                            <span class="aside__span">Hotel</span>
                        </a>
                    </li>
                    <li class="aside__item">
                        <a href="#">
                            <img class="aside__img" src="./icon/icons8-airport-32.png" alt="flight">
                            <span class="aside__span">Flight</span>
                        </a>
                    </li>
                    <li class="aside__item">
                        <a href="#">
                            <img class="aside__img" src="./icon/icons8-key-32.png" alt="car-rental">
                            <span class="aside__span">car rental</span>
                        </a>
                    </li>
                    <li class="aside__item">
                        <a href="#">
                            <img class="aside__img" src="./icon/icons8-map-marker-32.png" alt="Tours">
                            <span class="aside__span">tours</span>
                        </a>
                    </li>
                </ul>
                <div class="aside__copyright">
                    © 2017 by Beast Code. All rights reserved.
                </div>
            </aside>
            <div class="main__content">
                <div class="main__picture">
                    <div class="gallery">
                        <figure class="gallery__item">
                            <img class="gallery__photo" src="./img/pexels-pixabay-258154.jpg" alt="hotel-1">
                        </figure>
                        <figure class="gallery__item">
                            <img class="gallery__photo" src="./img/pexels-donald-tong-189296.jpg" alt="hotel-2">
                        </figure>
                        <figure class="gallery__item">
                            <img class="gallery__photo" src="./img/pexels-iván-rivero-1001965.jpg" alt="hotel-3">
                        </figure>
                    </div>
                </div>
                <div class="main__header">
                    <h1 class="main__header-heading">Hotel beast code</h1>
                    <div class="main__header-review">
                        <img src="./icon/icons8-star-16.png" alt="icons8-star-16">
                        <img src="./icon/icons8-star-16.png" alt="icons8-star-16">
                        <img src="./icon/icons8-star-16.png" alt="icons8-star-16">
                        <img src="./icon/icons8-star-16.png" alt="icons8-star-16">
                        <img src="./icon/icons8-star-16.png" alt="icons8-star-16">
                    </div>
                    <div class="main__header-location">
                        <img src="" alt="">
                        <a href=""></a>
                    </div>
                    <div class="main__header-rating">

                    </div>
                </div>
                <div class="main__body">
                    
                </div>
                <div class="main__footer">

                </div>
            </div>
        </main>
    </div>
    <footer class="footer">

    </footer>
</body>
</html>
